<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Clone</title>
    <style>
       /* ... (CSS seperti sebelumnya) ... */
       body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        #container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            position: relative; /* Untuk positioning tombol logout */
        }
        /* ... (CSS lainnya) ... */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 25px;
        }

        input[type="text"],
        textarea, input[type="username"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea{
             resize: vertical; /* User bisa resize secara vertikal*/
             min-height: 80px; /* Tinggi minimal */
        }

        button {
            background-color: #8a2be2; /* Warna ungu mirip NGL */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Efek transisi */
        }

        button:hover {
            background-color: #6a1b9a; /* Warna lebih gelap saat hover */
        }
        #messages {
            margin-top: 20px;
        }

        .message {
            background-color: #eee;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left; /* Teks rata kiri */
        }

        #userLinkDisplay {
            margin-top: 15px;
            word-break: break-all;
            color: #555;
        }

        #userLinkDisplay a {
            color: #8a2be2;
            text-decoration: none;
        }

        #userLinkDisplay a:hover {
            text-decoration: underline;
        }

        #sendResult{
            color: green;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Gaya untuk layar kecil (responsif) */
        @media (max-width: 600px) {
            #container {
                padding: 20px;
            }
        }

        #logoutBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ccc; /* Warna abu-abu, sesuaikan */
            color: #333;
        }
        #logoutBtn:hover{
            background-color: #909090;
        }
    </style>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>NGL Clone</h1>

        <button id="logoutBtn" style="display: none;">Logout</button>

        <!-- Bagian: Daftar/Masuk -->
        <div id="registerSection" class="section">
            <h2>Register</h2>
            <input type="username" id="registerUsername" placeholder="Enter your username">
            <button id="registerBtn">Register</button>
            <p id="error-message"></p>
        </div>

        <!-- Bagian: Link & Inbox (Setelah Daftar) -->
        <div id="linkAndInboxSection" class="section" style="display: none;">
            <div id="userLinkDisplay"></div>
            <h2>Your Inbox</h2>
            <button id="refreshBtn">Refresh Messages</button>
            <div id="messages"></div>
        </div>

        <!-- Bagian: Kirim Pesan (Ditampilkan di halaman link) -->
        <div id="sendMessageSection" class="section" style="display: none;">
            <h2>Send Anonymous Message</h2>
            <textarea id="messageInput" placeholder="Your message..."></textarea>
            <button id="sendBtn">Send</button>
            <p id="sendResult"></p>
        </div>
    </div>

    <script>
       const registerSection = document.getElementById('registerSection');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerBtn = document.getElementById('registerBtn');
        const linkAndInboxSection = document.getElementById('linkAndInboxSection');
        const userLinkDisplay = document.getElementById('userLinkDisplay');
        const refreshBtn = document.getElementById('refreshBtn');
        const messagesDiv = document.getElementById('messages');
        const sendMessageSection = document.getElementById('sendMessageSection');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendResult = document.getElementById('sendResult');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logoutBtn');

        // --- Fungsi-fungsi Bantu ---

        function showSection(section) {
            registerSection.style.display = 'none';
            linkAndInboxSection.style.display = 'none';
            sendMessageSection.style.display = 'none';
            section.style.display = 'block';
        }

        function setupLinkAndInbox() {
            const currentUsername = localStorage.getItem('username');
            const currentUserId = localStorage.getItem('userId');
            if (currentUsername && currentUserId) {
                userLinkDisplay.innerHTML = `Your link: <a href="/?user=${currentUserId}" target="_blank">${window.location.origin}/?user=${currentUserId}</a>`;
            }
        }

        async function loadMessages() {
            const currentUsername = localStorage.getItem('username');
            if (!currentUsername) {
                showSection(registerSection);
                return;
            }

            const response = await fetch(`/api/messages/${currentUsername}`);
            const data = await response.json();

            if (response.ok) {
                messagesDiv.innerHTML = data.messages.map(msg => `<div class="message">${msg.text}</div>`).join('');
            } else {
                messagesDiv.innerHTML = 'Error loading messages.';
            }
        }

        function checkLocalStorage() {
            if (localStorage.getItem('username')) {
                showSection(linkAndInboxSection);
                setupLinkAndInbox();
                loadMessages();
                logoutBtn.style.display = 'block'; // Tampilkan tombol logout
            } else {
                showSection(registerSection);
            }
        }


        // --- Event Listeners ---

        registerBtn.addEventListener('click', async () => {
            const username = registerUsernameInput.value;
            errorMessage.textContent = ""; // Reset error message
            if (!username) {
                errorMessage.textContent = "Please enter a username.";
                return;
            }

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }),
            });
            const data = await response.json();

            if (response.ok) {
                // Simpan username dan userId di localStorage
                localStorage.setItem('username', data.username);
                localStorage.setItem('userId', data.userId);

                showSection(linkAndInboxSection);
                setupLinkAndInbox();
                loadMessages();
                logoutBtn.style.display = 'block'; // Tampilkan tombol logout
            } else {
                 errorMessage.textContent = data.error || 'Registration failed.';
            }
        });

        sendBtn.addEventListener('click', async () => {
             const userId = new URLSearchParams(window.location.search).get('user');
            const message = messageInput.value;

            if (!message) {
                sendResult.textContent = 'Please enter a message';
                return;
            }

            sendResult.textContent = 'Sending...';
            const response = await fetch(`/api/send/${userId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message }),
            });
            const result = await response.json();
            sendResult.textContent = "";

            if (response.ok) {
                messageInput.value = '';
                sendResult.textContent = 'Message sent successfully!';
            } else {
                 alert(result.error || 'Failed to send message.');
            }
        });

        refreshBtn.addEventListener('click', loadMessages);

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('username'); // Hapus username dari localStorage
            localStorage.removeItem('userId');   // Hapus userId
            showSection(registerSection); // Tampilkan kembali form registrasi
            logoutBtn.style.display = 'none'; // Sembunyikan tombol logout
        });

        // --- Cek URL parameter dan localStorage saat halaman dimuat ---

        const params = new URLSearchParams(window.location.search);
        const userFromUrl = params.get('user');

        if (userFromUrl) {
            showSection(sendMessageSection);
             registerSection.style.display = 'none';
        } else {
            checkLocalStorage(); // Cek apakah ada username di localStorage
        }
    </script>
</body>
</html>
